    Add <br>

    To The <br>
    Library <br>

<form>
  <input name="title" id="title" type="text" placeholder="Title" maxlength="20" ><br>
  <input name="fname" id="fname" type="text" placeholder="Author first name" maxlength="20" ><br>
  <input name="lname" id="lname" type="text" placeholder="Author last name" maxlength="20" ><br>
  <input name="pubDate" id="pubDate" type="number" placeholder="Publication year" maxlength="20"><br>
  <input name="pages" id="pages" type="number" placeholder="Pages"><br>
  <label for="read">Read?</label> <input name="read" id="read" type="checkbox"><br>
  <button class="submitButton">Submit</button>
</form>
</div>
